<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="../WEB-INF/templates/template.xhtml">
    
    <ui:define name="content">
    	
    	<h:form>
    		<h:panelGrid columns="3">
		    	<p:inputText value="#{courseListBean.name}"/>
		    	<p:commandButton actionListener="#{courseListBean.search}"
		    		ajax="true" update="dataTable" icon="ui-icon-search"/>
		    	<p:commandButton action="create" value="Create course"/>
	    	</h:panelGrid>
    	</h:form>
    	
    	<p:dataTable value="#{courseListBean.courseList}" var="course" id="dataTable">
    		<p:column headerText="Course name">
    			<h:outputText value="#{course.name}"/>
    		</p:column> 
    		<p:column headerText="Edit">
    			<h:link value="Edit" outcome="edit">
    				<f:param name="id" value="#{course.id}"/>
    			</h:link>
    		</p:column> 
    		<p:column headerText="Questions">
    			<h:link value="Questions" outcome="/question/list">
    				<f:param name="courseId" value="#{course.id}"/>
    			</h:link>
    		</p:column> 
    		<p:column headerText="Assignments">
    			<h:link value="Assignments" outcome="/assignment/list">
    				<f:param name="courseId" value="#{course.id}"/>
    			</h:link>
    		</p:column> 
    	</p:dataTable>
    </ui:define>
    
</ui:composition>
