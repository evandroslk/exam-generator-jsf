<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      template="../WEB-INF/templates/template.xhtml">
    
    <ui:define name="content">
    
    	<f:metadata>
            <f:viewParam name="courseId" value="#{questionRegisterBean.courseID}" required="true"
                         requiredMessage="Use the links to get here"/>
        </f:metadata>
    	
    	<o:form id="form" includeRequestParams="true">
    		<h:panelGrid columns="1">
    			<p:outputLabel value="Title" for="title"/>
		    	<p:inputText value="#{questionRegisterBean.question.title}" id="title"
		    		required="true" requiredMessage="Title is required"/>
	    	</h:panelGrid>
	    	<h:panelGrid columns="2">
	    		<p:link outcome="list">
	    			<p:button value="Cancel" />
	    			<f:param name="courseId" value="#{questionRegisterBean.courseID}"/>
	    		</p:link>
	    		<p:commandButton value="Save" actionListener="#{questionRegisterBean.save}"
	    			update="form"/>
	    	</h:panelGrid>
    	</o:form>
    </ui:define>
    
</ui:composition>
